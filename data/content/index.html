<!DOCTYPE html>
<html lang="en">
<head>
  <title>Niguri RSS Tracker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Google Feed API -->
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- Javascript For This Project -->
  <script type="text/javascript" src="js/operation.js"></script>
</head>
<body>
  <div class="container-fluid" style="padding: 35px">
    <div class="row">
      <center>
        <h1>The Wonderful Social Media Notifier!</h1>
      </center>
    </div>
    <div class="row" id="settingsArea" name="settingsArea">
      <form id="rssLoader" name="rssLoader" action="" method="get">
        <h2>Set Me Up!</h2>
        <div class="row">
          <div class="settingOp">
            Enter RSS Feed Url to Track:
            <input type="text" id="rssUrl" name="rssUrl">
            <br>
          </div>
        </div>

        <div class="row">
            Update Frequency:<br>
            Hours (0-23):
            <input type="number" name="uHours" min="0" max="23" value="0" onkeydown="return false">
            Minutes (0-59):
            <input type="number" name="uMinutes" min="0" max="59" value="0" onkeydown="return false">
            Seconds (1-59):
            <input type="number" name="uSeconds" min="1" max="59" value="10" onkeydown="return false">
            <br>
        </div>

        <div class="row">
          Max Notifications (1-100):
          <input type="number" name="mxnot" min="1" max="100" value="1" onkeydown="return false">
          <br>
        </div>

        <!--<div class="row">
          Current RSS Feed:
          <input type="text" id="currentRSS" name="currentRSS" value="None" disabled>
        </div>

        <div class="row">
          Last Update At:
          <input type="text" id="lastUpdateTime" name="lastUpdateTime" value="None" disabled>
        </div>

        <div class="row">
          Last RSS Post:
          <input type="text" id="lastRSSPost" name="lastRSSPost" value="None" disabled>
        </div>-->
        <input type="button" id="save-btn" name="save-btn" value="Save" onclick="saveSettings(this.form)">
        <input type="button" id="start-btn" name="start-btn" value="Start" onclick="launch(this.form)">
      </form>
    </div>
    <div class="row">
      <img src="images/682.jpg" id="pending" name="pending" class="img-rounded" alt="Cinque Terre" width="200px" height="200px">
      <img src="images/exclamation.gif" id="active" name="active" class="img-rounded" alt="Cinque Terre" width="200px" height="200px">
    </div>
    <button id="reset-btn" name="reset-btn" value="Reset" onclick="resetSettings()">Reset</button>
  </div>
</body>
</html>
